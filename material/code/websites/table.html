<html>
<head>
<style>
.table {
  display: block;
  font-family: sans-serif;
  -webkit-font-smoothing: antialiased;
  font-size: 115%;
  overflow: auto;
  width: auto;
}

  th {
    background-color: rgb(112, 196, 105);
    color: white;
    font-weight: normal;
    padding: 20px 30px;
    text-align: center;
  }
  td {
    background-color: rgb(238, 238, 238);
    color: rgb(111, 111, 111);
    padding: 20px 30px;
  }
</style>
</head>
<body>
  <table id="table">
    <tr>
        <th><b>Fruits</b></th> 
        <th><b>Country</b></th>
    </tr>    
    <tr>
        <td>Apple</td>
        <td>Spain</td>
    </tr>
    <tr>
        <td>Berry</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Cherry</td>
        <td>Sweden</td>
    </tr>
  </table>
</body>
</html>
